<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Untitled Document</title>
    </head>
    
    <body>
    	<script>
			function jumlah(){
				var bil1 = parseFloat(document.fform.bilangan1.value);
				if(isNaN(bil1)) bil1 = 0;
				var bil2 = parseFloat(document.fform.bilangan2.value);
				if(isNaN(bil2)) bil2 = 0;
				
				var hasil = bil1 + bil2;
				alert('Hasil penjumlahan = ' + hasil);	
			}
		</script>
        
        <form name="fform">
        	<h1>Memasukkan Data Lewat Keyboard</h1>
            <p>Bilangan Pertama : <input type="text" size="10" name="bilangan1" /></p>
            <p>Bilangan Kedua : <input type="text" size="10" name="bilangan2" /></p>
            <input type="button" value="Jumlahkan" onClick="jumlah()" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
