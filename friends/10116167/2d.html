<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Untitled Document</title>
    </head>
    
    <body>
 		<form name="form">
       		<h1>Silahkan Masukkan Bilangan Melalui Keyboard</h1>
            <p>Bilangan Pertama            : <input type="text" size="5" name="bil1" /></p>
            <p>Bilangan Kedua              : <input type="text" size="5" name="bil2" />
          </p>
            <input type="button" value="+" onClick="jumlah()" />
            <input type="button" value="-" onClick="kurang()" />
            <input type="button" value="*" onClick="kali()" />
            <input type="button" value="/" onClick="bagi()" />
            <p>Hasil                       : <input type="text" size="5" name="hasil" />
              <label for="textfield"></label>
            </p>
 		</form>
<script>
			var x, y;
			function init(){
				x = isNaN(document.form.bil1.value) ? 0.0 : parseFloat(document.form.bil1.value);
				y = isNaN(document.form.bil2.value) ? 0.0 : parseFloat(document.form.bil2.value);	
			}
			function jumlah(){
				init();
				var hasil = x + y;
				document.form.hasil.value = hasil; 
			}
			function kurang(){
				init();
				var hasil = x - y;
				document.form.hasil.value = hasil; 
			}
			function kali(){
				init();
				var hasil = x * y;
				document.form.hasil.value = hasil; 
			}
			function bagi(){
				init();
				var hasil = x / y;
				document.form.hasil.value = hasil; 
			}
		</script>
    </body>
</html>
